<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f3f4f6"/>
  
  <!-- App Interface -->
  <rect x="50" y="50" width="700" height="500" rx="12" fill="#ffffff" stroke="#e5e7eb" stroke-width="2"/>
  
  <!-- Checklist Widget -->
  <g>
    <!-- Checklist Box -->
    <rect x="420" y="380" width="360" height="200" rx="12" fill="#ffffff" filter="url(#checklistShadow)"/>
    
    <!-- Header -->
    <rect x="420" y="380" width="360" height="60" rx="12" fill="#ffffff" stroke="#e5e7eb" stroke-width="0"/>
    <text x="440" y="408" font-family="Arial, sans-serif" font-size="18" font-weight="600" fill="#1f2937">Getting Started</text>
    <text x="750" y="408" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#3b82f6" text-anchor="end">2/4</text>
    
    <!-- Progress Bar -->
    <rect x="440" y="420" width="320" height="6" rx="3" fill="#e5e7eb"/>
    <rect x="440" y="420" width="160" height="6" rx="3" fill="#3b82f6"/>
    
    <!-- Checklist Items -->
    <!-- Item 1 - Completed -->
    <g>
      <circle cx="450" cy="460" r="10" fill="#3b82f6"/>
      <path d="M 446 460 L 449 463 L 454 457" stroke="#ffffff" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
      <text x="470" y="465" font-family="Arial, sans-serif" font-size="15" font-weight="500" fill="#6b7280" text-decoration="line-through">Complete your profile</text>
    </g>
    
    <!-- Item 2 - Completed -->
    <g>
      <circle cx="450" cy="495" r="10" fill="#3b82f6"/>
      <path d="M 446 495 L 449 498 L 454 492" stroke="#ffffff" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
      <text x="470" y="500" font-family="Arial, sans-serif" font-size="15" font-weight="500" fill="#6b7280" text-decoration="line-through">Create your first project</text>
    </g>
    
    <!-- Item 3 - Active -->
    <g>
      <circle cx="450" cy="530" r="10" fill="transparent" stroke="#3b82f6" stroke-width="2"/>
      <text x="470" y="535" font-family="Arial, sans-serif" font-size="15" font-weight="500" fill="#1f2937">Invite team members</text>
    </g>
    
    <!-- Item 4 - Pending -->
    <g>
      <circle cx="450" cy="560" r="10" fill="transparent" stroke="#d1d5db" stroke-width="2"/>
      <text x="470" y="565" font-family="Arial, sans-serif" font-size="15" font-weight="500" fill="#1f2937">Configure settings</text>
    </g>
  </g>
  
  <!-- Shadow filter -->
  <defs>
    <filter id="checklistShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="10"/>
      <feOffset dx="0" dy="10" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.15"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Content placeholder -->
  <text x="100" y="100" font-family="Arial, sans-serif" font-size="20" font-weight="600" fill="#1f2937">Dashboard</text>
  <rect x="100" y="120" width="600" height="100" rx="8" fill="#f9fafb" stroke="#e5e7eb" stroke-width="1"/>
  <rect x="100" y="240" width="280" height="100" rx="8" fill="#f9fafb" stroke="#e5e7eb" stroke-width="1"/>
  <rect x="400" y="240" width="300" height="100" rx="8" fill="#f9fafb" stroke="#e5e7eb" stroke-width="1"/>
</svg>
